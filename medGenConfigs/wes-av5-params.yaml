
# Parameter file for use with exomes. Only one params file is allowed when running nextflow,
# so we have to supply all the same params as in the WGS file grch38-params.yaml.



# Genome
genome: "GRCh38"
fasta: "ref/Homo_sapiens/NCBI/GRCh38/Sequence/WholeGenomeFasta/genome.fa"
fai: "ref/Homo_sapiens/NCBI/GRCh38/Sequence/WholeGenomeFasta/genome.fa.fai"
sequence_dictionary: "ref/Homo_sapiens/NCBI/GRCh38/Sequence/WholeGenomeFasta/genome.dict"
bwa: "ref/Homo_sapiens/NCBI/GRCh38/Sequence/BWAIndex/version0.6.0/"
bwamem2: "ref/bwamem2"
intervals_wgs: "ref/intervals/wgs.interval_list"
intervals_y: "ref/intervals/chrY.interval_list"
mito_name: "chrM"
igenomes_base: "ref"
# Enable exome target file
# The reference data files are not tracked neatly in a system-independent way like with
# WGS references - I just use the direct paths in TSD project p164, for simplicity.
# For version 2.6.0 - use unpadded file, trying to add the padding option
# There is a problem with the pipeline if using the pre-padded file and 
target_bed: "/tsd/p164/data/durable/raredisease/Exome/S04380110_hs_hg38/S04380110_Regions_noHeader.bed"
# Set 100 bp padding explicitly, which is also the default
bait_padding: 100

# Config (note exome option enabled)
analysis_type: "wes"
# The rest of this file is the same as for WGS
outdir: "output"

# Skip Tools:
# gens: Requires panels of normals, intervals and other input files. TODO.
# germlinecnvcaller: We don't have a panel of normals for this - can't run GCNVCaller
# haplogrep3, vcf2cytosure / crashes, to be investigated
skip_tools: gens,germlinecnvcaller,haplogrep3,vcf2cytosure

# Skip Subworkflows:
# me_annotation: In the Clinical Genomics's environment, ME annotation is used for allele frequency
# annotations. I don't have such information for the cohorts, so it's skipped.
# generate_clinical_set: filtered outputs - not required for research.
# sv_calling: Have crashed on WES data, probably not very useful anyway
skip_subworkflows: me_annotation,generate_clinical_set,sv_calling

# Variant annotation (general / other)
variant_catalog: "ref/variant_catalog_grch38.json"
vep_cache_version: 110
vep_cache: "ref/vep_cache"
vep_plugin_files: "ref/vep_files.csv"

# Variant annotation & ranking - SNP / indel
cadd_resources: "ref/CADD-v1.6"
vcfanno_resources: "ref/vcfanno_resources.txt"
vcfanno_toml: "ref/vcfanno_config.toml"
#vcfanno_lua: "ref/test/vcfanno_script.lua"
score_config_snv: "ref/rank_model_snv.ini"
variant_consequences_snv: "ref/variant_consequences_v2.txt"
gnomad_af: "ref/gnomad.joint.v4.1.af.tab.gz"
reduced_penetrance: "ref/grch38_reduced_penetrance_-v1.0-_clinical-genomics-nallo.tsv"

# Variant annotation: SV / CNV
svdb_query_dbs: "ref/svdb_query_dbs.csv"
score_config_sv: "ref/rank_model_sv.ini"
variant_consequences_sv: "ref/variant_consequences_v2.txt"

# Variant annotation MT
score_config_mt: "ref/rank_model_snv.ini"

# Mobile element calling
mobile_element_references: "ref/mobile_element_references.tsv"

